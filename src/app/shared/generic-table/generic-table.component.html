<div class="d-flex justify-content-between mb-4">
  <input
    type="text"
    class="form-control form-control-sm"
    style="max-width: 40%"
    [(ngModel)]="newItem"
  />
  <button class="btn btn-sm btn-light" (click)="onAddNew()" [disabled]="isLoading">Add</button>
</div>
<table class="table table-sm">
  <tbody>
    <tr *ngFor="let item of data; let i = index">
      <td *ngIf="showId">{{ item.id }}</td>
      <td>
        <span *ngIf="editMode.includes(item.id) === false">{{ item.name }}</span
        ><input
          id="{{ item.id }}"
          value="{{ item.name }}"
          *ngIf="editMode.includes(item.id)"
          class="form-control form-control-sm"
        />
      </td>
      <td>
        <button
          class="btn btn-sm btn-light"
          *ngIf="editMode.includes(item.id) === false"
          (click)="onEditClick(item.id)"
        >
          Edit
        </button>
        <button
          class="btn btn-sm btn-light"
          *ngIf="editMode.includes(item.id)"
          (click)="onDone(item.id)"
        >
          Done
        </button>
      </td>
      <td><button class="btn btn-sm btn-light" (click)="onDelete(item.id)" [disabled]="isLoading">Delete</button></td>
    </tr>
  </tbody>
</table>

<p class="text-danger" style="font-size: 12px;" *ngIf="showOneEntryError">At least one entry is required</p>
<p class="text-danger" style="font-size: 12px;" *ngIf="showFieldIsRequiredError">Field is required</p>
